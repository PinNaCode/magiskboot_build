<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>magiskboot</title>
    <!-- dummy favicon -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo="/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <style>
      html {
        /* prevent pull-down refresh */
        overscroll-behavior: none;
      }
      body {
        /* fit to full screen */
        margin: 0;
        /* fallback */
        position: fixed;
        height: 100%;
        height: 100dvh;  /* require new browsers */
      }
      @supports(-webkit-touch-callout: none) {
        /* safari only */
        body {
          height: -webkit-fill-available;
        }
      }
      body, div {
        display: flex;
        flex-direction: column;
      }
      input, textarea {
        font-family: monospace;
      }
      textarea, div {
        /* auto fit */
        flex: 1;
      }
    </style>
  </head>
  <body>
    <select id="scr_sel" disabled autocomplete="off">
      <option value="cmd" selected>Command</option>
      <option value="env">Environ</option>
    </select>
    <div id="scr_cmd">
      <label id="status_label">Note:
        <span id="status_show">May stuck when lack support for WebAssembly</span>
      </label>
      <input id="cmdline_edit" placeholder="foo &quot;bar&quot; 'baz' &quot;foo bar&quot; 'foo bar' …" autocomplete="off" readonly/>
      <textarea id="conout" readonly autocomplete="off"></textarea>
    </div>
    <div id="scr_env" style="display: none">
      <button id="apply_env_btn">Save &amp; Restart</button>
      <textarea id="env_edit" autocomplete="off" placeholder="FOO&#10;FOO=&#10;FOO=bar&#10;BAZ=foo bar&#10;…"></textarea>
    </div>

  </body>

          strings build/magiskboot*.exe | grep -iE '^(\w|[-.])*\.dll$'
          rm -rf $GITHUB_WORKSPACE/${{ env.progname }}-out && mkdir -p $GITHUB_WORKSPACE/${{ env.progname }}-out
          cp -afv build/magiskboot*.exe $GITHUB_WORKSPACE/${{ env.progname }}-out

